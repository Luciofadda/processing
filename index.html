
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lucio Fadda - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Lucio</h1>
        <script type="text/processing">


void setup() {
  size(200, 200);
  background(255);
  smooth();
  //noStroke();
}

void draw(){
 if (frameCount % 10 == 0) {
   fill(#000000);
    pushMatrix();
    translate(100, 100);
    fill(#ffff00);
    ellipse (0,0,60,60);
    rotate(radians(frameCount * 4  % 360));
     fill(frameCount * 3 % 255, frameCount * 5 % 255,
      frameCount * 7 % 255);
       ellipse (40,40,35,30);
    popMatrix();

  }



            
            
        </script>
        <canvas></canvas>
    </body>
</html>
